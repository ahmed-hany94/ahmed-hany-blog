<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1"
    />
    <meta
      name="description"
      content="A personal technical blog to log what I am learning in a simple way."
    />
    <meta
      name="keywords"
      content="programming,coding,technology,networking,web-dev"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      media="screen,print"
    />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="Ahmed Hany's Blog"
      href="/feed.xml"
    />
    <link rel="shortcut icon" href="static/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="/public/blog.screen.css" media="screen" />
    <title>Ahmed Hany - Blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Ahmed Hany's Blog</a></h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cv">CV</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </nav>
      <ul id="contact">
        <li><a href="https://github.com/ahmed-hany94">GITHUB</a></li>
        <li><a href="mailto:ahmed.hany.ebrahem@gmail.com">EMAIL</a></li>
      </ul>
    </header>

    <main>
      <section id="postsIndex">
        <ul>
          <!-- prettier-ignore  -->
          {{range .PostsList}}
          <li>
            <a href="/view/{{.Slug}}">{{.Title}}</a>
          </li>
          {{ end }}
        </ul>
      </section>
    </main>
  </body>
</html>
